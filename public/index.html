<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h2>AJAX Example</h2>
  <table>
    <tr><td><button type="button" onclick="loadUsername()">Load username</button></td>
    <td><input id="indexInput" type="number" name="index"></td></tr>
  </table>
  <div id="demo"></div>
  <script>
function loadUsername() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };
  var index = document.getElementById("indexInput").value;
  xhttp.open("POST", "listUsers", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send("index="+index);
}
</script>
</body>
</html>
